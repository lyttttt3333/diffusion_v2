  backbone: resnet18
  kl_weight: 10.0
  hidden_dim: 512
  dim_feedforward: 3200
  chunk_size: 16
  n_action_steps: 8
  shape_meta:
    action:
      shape: ${act_shape}
    obs: ${obs}
shape_meta:
  action:
    shape: ${act_shape}
  obs: ${obs}
