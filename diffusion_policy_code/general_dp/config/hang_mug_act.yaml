      - nescafe_mug
    past_action: false
    render_obs_keys:
      - left_bottom_view
      - right_bottom_view
      - left_top_view
      - right_top_view
    policy_keys:
      - d3fields
    shape_meta:
      action:
        shape: ${act_shape}
        key: cartesian_action
