      obs: ${obs}
    use_cache: true
    val_ratio: 0.1
    manual_val_mask: false
    manual_val_start: 200
  dataset_dir: ${dataset_dir}
  name: ${task_name}
  env_runner:
    _target_: diffusion_policy.env_runner.sapien_series_image_runner.SapienSeriesImageRunner
    output_type: pose
    pca_name: can
    abs_action: true
    crf: 22
    dataset_dir: ${dataset_dir}
    fps: 10
    max_steps: 800
    n_action_steps: 8
    n_envs: null
    n_obs_steps: 2
    n_test: 0
    n_test_vis: 0
    n_train: 0
    n_train_vis: 0
    train_obj_ls:
      - nescafe_mug
