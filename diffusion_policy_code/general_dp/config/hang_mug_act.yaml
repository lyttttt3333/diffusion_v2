_target_: diffusion_policy.workspace.train_act_workspace.TrainACTWorkspace
is_real: false
robot_name: panda
data_root: /projects/bcfs/ywang41/baseline/diffusion/general_dp
trial_name: hang_mug_act_180
dataset_dir: /projects/bcyd/ywang41/baseline/diffusion/mat/text_mug_180
output_dir: ${dataset_dir}/${trial_name}
obs_shape:
  - 3 # C
  - 120 # H
  - 160 # W
act_shape:
  - 10
embedding_shape:
  - 1536
obs:
  direct_up_view_color:
    shape: ${obs_shape}
    type: rgb
  left_top_view_color:
    shape: ${obs_shape}
    type: rgb
  left_bottom_view_color:
    shape: ${obs_shape}
    type: rgb
  right_top_view_color:
    shape: ${obs_shape}
    type: rgb
  right_bottom_view_color:
    shape: ${obs_shape}
    type: rgb
  ee_pos:
    shape: ${act_shape}
    type: low_dim
  embedding:
    shape: ${embedding_shape}
    type: low_dim

checkpoint:
  save_last_ckpt: true
  save_last_snapshot: false
  topk:
    format_str: epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt
    k: 5
    mode: max
    monitor_key: test_mean_score
dataloader:
  batch_size: 128
  num_workers: 8
  persistent_workers: false
  pin_memory: true
  shuffle: true
dataset_obs_steps: 2
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  inv_gamma: 1.0
  max_value: 0.9999
  min_value: 0.0
  power: 0.75
  update_after_step: 0
exp_name: default
horizon: 16
keypoint_visible_rate: 1.0
logging:
  group: null
  id: null
  mode: online
  name: ${trial_name}
  project: diffusion_attention
  resume: true
  tags:
    - train_diffusion_unet_hybrid
    - ${task_name}
    - sim
    - default
multi_run:
